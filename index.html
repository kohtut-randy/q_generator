<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUOTE GENERATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <script>
      console.log("NLINIE");
    </script>
  </head>
  <body  class="flex flex-col items-center justift-center bg-slate-600">
    <div class="container flex flex-col items-center justift-center">
      <div class="all-container flex flex-col items-center justift-center bg-slate-400 -rotate-12">
          <div class="relative q-container flex flex-col items-center justify-center  rotate-12" id="quote-container">
              <ul class="w-full flex" id="topics"></ul>
              <div class="relative flex  p-6">
                  <!-- <p class=" absolute left-0 -top-1 text-6xl text-slate-400">"</p> -->
                  <h2 id="quote-text" class="font-bold text-slate-400 text-lg lg:text-xl">hello world</h2>
              </div>
              <div class="w-full mr-2 mt-4">
                  <span
                    id="quote-author"
                    class="font-regular text-sm lg:text-base text-slate-400  flex justify-center items-center"
                  >
                    Buddha ,
                    <small class="text-sm" id="author-profession">PHLIOSOPHER</small>
                  </span>
              </div>  
              <div class="absolute right-2 top-2 w-4 h-4 bg-slate-400 rounded-sm"></div>              
          </div>
          <div class=" absolute right-2 top-2 w-4 h-4 bg-slate-900 rounded-sm"></div>
      </div>
      <div class="mt-12 flex justift-center gap-8">
          <button
            type="button"
            id="btn-share"
            class=" btnn inline-flex items-center px-4 py-2 bg-slate-800 shadow-sm text-sm border-b-4 border-b-slate-900 font-medium rounded-md text-white hover:bg-slate-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
              />
            </svg>
          </button>
          <button
            id="new-quote"
            type="button"
            class=" btnn inline-flex items-center px-4 py-2 bg-slate-800 border-b-4 border-b-slate-900  shadow-sm text-sm font-medium rounded-md text-white hover:bg-slate-400"
          >
            New Quote
            <!-- Heroicon name: solid/mail -->
          </button>
        </div>
  </div>
    <script src="./script.js" async type="module"></script>
  </body>
</html>
